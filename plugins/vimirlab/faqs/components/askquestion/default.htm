<h2>Ask Question</h2>
{% flash success %}
	<div class="alert alert-success">{{ message }}</div>
{% endflash %}
<form data-request="onSend">
	<div class="form-group">
		<input type="text" name="question" class="form-control" placeholder="Your question">
	</div>
	<div class="form-group">
		<input type="email" name="user_email" class="form-control" placeholder="Your email address">
		<p class="error_email"></p>
	</div>
    <button class="btn send-button" id="send-button" type="submit">Send</button>	
</form>
